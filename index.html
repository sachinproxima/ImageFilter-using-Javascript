<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Image-Beautifier</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1>Image Beautifier</h1>

    <div class="maincontainer">

      <i class="fa-solid fa-chevron-left"></i>
      <div class="container">
    <img id="img" src="i11.jpg" alt="">    
    </div>
        <i class="fa-solid fa-chevron-right"></i>
      
   
    </div>

<div class="selectors">

<div class="select" id="effect1">Default</div>
<div class="select" id="effect2">Blur</div>
<div class="select" id="effect3">Grayscale</div>
<div class="select" id="effect4">Brightness</div>
<div class="select" id="effect5">Contrast</div>
<div class="select" id="effect6">Saturation</div>
<div class="select" id="effect7">sepia</div>
<div class="select" id="effect8">Hue-Rotate</div>
<div class="select" id="effect9">Drop-shadow</div>
<div class="select" id="effect10">Invert</div>

</div>



    <script src="app.js"></script>
  </body>
</html>
